    <style id="globals">
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      button:focus-visible {
        outline: 2px solid #4a90e2 !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
      
      /* Responsive styles */
      @media (max-width: 1500px) {
        .traditional-work .div {
          width: 100% !important;
          max-width: 1440px;
          height: auto !important;
        }
        
        .my-gallery {
          width: 90% !important;
          max-width: 1335px;
          left: 5% !important;
          right: 5%;
          height: auto !important;
        }
        
        .pictures {
          width: 100% !important;
          height: auto !important;
        }
        
        .pictures img {
          width: calc(33.33% - 20px) !important;
          margin: 10px;
          position: relative !important;
          left: auto !important;
          top: auto !important;
          height: auto !important;
        }
        
        .mask-group-3 {
          width: 100% !important;
          left: 0 !important;
        }
        
        .tests {
          left: 50% !important;
          transform: translateX(-50%);
        }
        
        .arrow {
          left: 50% !important;
          transform: translateX(-50%);
        }
        
        .frame {
          width: 100% !important;
        }
        
        .nav-bar {
          width: 90% !important;
          left: 5% !important;
          right: 5%;
        }
        
        .column {
          left: auto !important;
          right: 0;
        }
        
        .overlap-group, .footer {
          width: 100% !important;
        }
        
        .links {
          left: 50% !important;
          transform: translateX(-50%);
          width: auto !important;
          white-space: nowrap;
        }
        
        .alvy-arnob-2 {
          left: 50% !important;
          transform: translateX(-50%);
        }
        
        .icon {
          right: 20px !important;
          left: auto !important;
        }
      }
      
      @media (max-width: 1024px) {
        .pictures img {
          width: calc(50% - 20px) !important;
        }
        
        .mask-group-3 {
          width: calc(100% - 20px) !important;
        }
        
        .column {
          position: relative !important;
          margin: 0 auto;
          left: 0 !important;
          right: 0;
          width: auto !important;
          display: flex;
          justify-content: center;
          gap: 30px;
        }
        
        .links {
          width: 100% !important;
          max-width: 618px;
        }
        
        .link, .link-2, .link-3, .link-4 {
          margin: 0 10px;
        }
      }
      
      @media (max-width: 768px) {
        .pictures img {
          width: calc(100% - 20px) !important;
          margin: 10px auto;
          display: block;
          float: none;
        }
        
        .tests {
          width: 100% !important;
        }
        
        .p {
          width: 100% !important;
          font-size: 36px !important;
        }
        
        .nav-bar {
          display: flex;
          flex-direction: column;
          align-items: center;
          height: auto !important;
        }
        
        .column {
          flex-direction: column;
          gap: 10px;
          margin-top: 10px;
        }
        
        .links {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .link, .link-2, .link-3, .link-4 {
          margin: 5px;
        }
        
        .alvy-arnob-2 {
          font-size: 36px !important;
          white-space: normal;
          width: 100% !important;
          text-align: center;
        }
      }
      
      @media (max-width: 480px) {
        .p {
          font-size: 28px !important;

        .alvy-arnob-2 {
          font-size: 28px !important;
        }
        
        .links {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
