<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alvy Arnob - Traditional Work</title>
    <link rel="stylesheet" href="Style/workspace.css">
</head>
<body>
    <!-- Navigation (Same as contact.html) -->
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">ALVY <span class="accent">ARNOB</span></a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="workspace.html">WORK</a></li>
                <li class="nav-item"><a href="about.html">ABOUT ME</a></li>
                <li class="nav-item"><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section (Replaces the contact form) -->
    <section class="traditional-work">
        <div class="container">
            <div class="section-title">
                <h2 class="display-font">
                    <span class="traditional">TRADITIONAL</span> 
                    <span class="work">WORK</span>
                </h2>
            </div>
            
            <div class="gallery-arrows">
                <button class="arrow-btn">
                    <img src="img/vector.svg" alt="Previous">
                </button>
                <button class="arrow-btn">
                    <img src="img/vector-2.svg" alt="Next">
                </button>
            </div>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="Style/j.jpg" alt="Gallery image 1">
                </div>
                <div class="gallery-item">
                    <img src="Style/j.jpg" alt="Gallery image 2">
                </div>
                <div class="gallery-item">
                    <img src="Style/j.jpg" alt="Gallery image 3">
                </div>
                <div class="gallery-item">
                    <img src="Style/j.jpg" alt="Gallery image 4">
                </div>
                <div class="gallery-item">
                    <img src="Style/j.jpg" alt="Gallery image 5">
                </div>
                <div class="gallery-item">
                    <img src="Style/j.jpg" alt="Gallery image 6">
                </div>
                <div class="gallery-item">
                    <img src="Style/j.jpg" alt="Gallery image 7">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as contact.html) -->
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-logo">ALVY <span class="accent">ARNOB</span></div>
            <div class="social-links">
                <a href="#" class="social-link">
                    <img src="Style/Icons/FB.png" alt="Facebook" width="24">
                    <span>Facebook</span>
                </a>
                <a href="#" class="social-link">
                    <img src="Style/Icons/IG.png" alt="Instagram" width="24">
                    <span>Instagram</span>
                </a>
                <a href="#" class="social-link">
                    <img src="Style/Icons/LD.png" alt="LinkedIn" width="24">
                    <span>LinkedIn</span>
                </a>
                <a href="#" class="social-link">
                    <img src="Style/Icons/WA.png" alt="WhatsApp" width="20">
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Keep this if you want it) -->
    <div class="scroll-top">
        <img src="img/vector.svg" alt="Scroll to top">
    </div>

    <script>
        // Mobile menu toggle (from Contact page)
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        
        // Close menu when clicking on a link
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Scroll to top (Keep this if you want it)
        const scrollButton = document.querySelector('.scroll-top');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        });
        scrollButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
